<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Book List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>ISBN</th>
        <th>Publisher</th>
        <th>Publisher ID</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">123</td>
        <td th:text="${book.title}">Spring in Action</td>
        <td th:text="${book.isbn}">Spring in Action</td>
        <td th:text="${book.publisher.name}">Work</td>
        <td th:text="${book.publisher.id}">GIT</td>
    </tr>
</table><br>

<a href="/authors">Autorzy</a>
</body>
</html>
